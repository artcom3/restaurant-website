<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Los Andes Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-background">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="images/logo_3.png" width="200px" class="align-middle me-1 " alt="My Website">
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
        aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="myNavbar">
        <div lc-helper="shortcode" class="ms-auto">
          <ul class="navbar-nav me-auto mb-2 mb-md-0 navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link fs-4">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link fs-4">About</a></li>
            <li class="nav-item"><a href="menu.html" class="nav-link fs-4">Menu</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header>
    <div class="bg-image container-fluid bg-images" style="background-image: url('/images/mountain.jpg');">
      <div class="row bg-dark" style="--bs-bg-opacity: .7;">
        <div class="col">
          <img class="img-fluid mx-auto d-block" src="images/logo.png" alt="logo">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row align-items-md-stretch my-5">
      <div class="col-md-6">
        <div class="h-100 border rounded-3">
          <img class="w-100 rounded-3" height="400px" style="object-fit: cover;" src="images/restaurant.jpg" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 rounded-3">
          <h1>Welcome</h1>
          <p>Indulge in authentic Peruvian flavors at our restaurant. Immerse your senses in a culinary journey of rich traditions and exquisite tastes.</p>
          <button class="btn" type="button">Learn More</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-menu">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Menu</h1>
          <a type="button" class="btn">See Menu</a>
        </div>
      </div>
      <div class="row py-5">
        <div class="col-md-6 bg-images p-0 position-relative" style="background-image: url('/images/tequenos.jpg'); height: 400px;">
          <p class="bg-dark fs-1 text-white text-center w-100 position-absolute" style="--bs-bg-opacity: .7; bottom: 50px;">Appetizers</p>
        </div>
        <div class="col-md-6 bg-images p-0 position-relative" style="background-image: url('/images/ceviche.jpg'); height: 400px;">
          <p class="bg-dark fs-1 text-white text-center w-100 position-absolute" style="--bs-bg-opacity: .7; bottom: 50px;">Entrees</p>
        </div>
        <div class="col-md-6 bg-images p-0 position-relative" style="background-image: url('/images/alfajores.jpg'); height: 400px;">
          <p class="bg-dark fs-1 text-white text-center w-100 position-absolute" style="--bs-bg-opacity: .7; bottom: 50px;">Desserts</p>
        </div>
        <div class="col-md-6 bg-images p-0 position-relative" style="background-image: url('/images/incakola.webp'); height: 400px;">
          <p class="bg-dark fs-1 text-white text-center w-100 position-absolute" style="--bs-bg-opacity: .7; bottom: 50px;">Beverages</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="navbar-background">
    <div class="container">
      <div class="row">
        <div class="col py-2">
          <a class="navbar-brand text-center" href="">
            <img src="images/logo_3.png" width="200px" class="align-middle mx-auto d-block" alt="My Website">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
